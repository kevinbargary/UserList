<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SAMSUNG-NP550-4732-stderr-1394385706808.txt","computername":"SAMSUNG-NP550","pid":4732,"type":"stderr","created":1394385706808},{"file":"SAMSUNG-NP550-4732-stdout-1394385706808.txt","computername":"SAMSUNG-NP550","pid":4732,"type":"stdout","created":1394385706808},{"file":"SAMSUNG-NP550-5304-stdout-1394383283376.txt","computername":"SAMSUNG-NP550","pid":5304,"type":"stdout","created":1394383283376},{"file":"SAMSUNG-NP550-5364-stderr-1394385641170.txt","computername":"SAMSUNG-NP550","pid":5364,"type":"stderr","created":1394385641170},{"file":"SAMSUNG-NP550-5364-stdout-1394385641170.txt","computername":"SAMSUNG-NP550","pid":5364,"type":"stdout","created":1394385641170},{"file":"SAMSUNG-NP550-5432-stdout-1394380771656.txt","computername":"SAMSUNG-NP550","pid":5432,"type":"stdout","created":1394380771656},{"file":"SAMSUNG-NP550-5864-stderr-1394385770615.txt","computername":"SAMSUNG-NP550","pid":5864,"type":"stderr","created":1394385770615},{"file":"SAMSUNG-NP550-5864-stdout-1394385770615.txt","computername":"SAMSUNG-NP550","pid":5864,"type":"stdout","created":1394385770615},{"file":"SAMSUNG-NP550-6584-stderr-1394385585216.txt","computername":"SAMSUNG-NP550","pid":6584,"type":"stderr","created":1394385585216},{"file":"SAMSUNG-NP550-6584-stdout-1394385585216.txt","computername":"SAMSUNG-NP550","pid":6584,"type":"stdout","created":1394385585216},{"file":"SAMSUNG-NP550-6804-stderr-1394385547743.txt","computername":"SAMSUNG-NP550","pid":6804,"type":"stderr","created":1394385547743},{"file":"SAMSUNG-NP550-6804-stdout-1394385547742.txt","computername":"SAMSUNG-NP550","pid":6804,"type":"stdout","created":1394385547742}];
        var lastUpdated = 1394385771088;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
